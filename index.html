<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dual Canvas with Rotation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Dual Canvas with Rotation</h1>

    <div class="canvas-container">
        <canvas class="canvas-layer" id="lowerCanvas"></canvas>
        <canvas class="canvas-layer" id="upperCanvas"></canvas>
    </div>

    <div class="controls">
        <button id="toggleOverlay">Show/Hide Overlay</button>
        <label for="rotationRange">Rotation: </label>
        <input type="range" id="rotationRange" min="0" max="360" value="0" step="1">
    </div>

    <script src="script.js"></script>
</body>
</html>
